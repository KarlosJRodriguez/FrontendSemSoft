<div class="container">
    <h3 class="text-primary">Mantenimiento de Usuarios</h3>
  
    <table class="table table-striped table-hover table-sm">
      <thead>
        <tr>
          <th scope="col">UserName</th>
          <th scope="col">Password</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let v of listado_usuario">
          <td>{{v.username}}</td>
          <td>{{v.password}}</td>
          
        </tr>
      </tbody>
    </table>
  
  <div class="container">
    Agregar un nuevo usuario
    
    <form ngNativeValidate #form>
      <label>Usuario:</label>
      <input type="text" 
             class="form-control" 
             placeholder="Ej. kKarlos"
             
             [(ngModel)]="Usuario.username" 
             maxlength="10"
             minlength="5"
             required="true"
             [ngModelOptions]="{standalone:true}">
  
      <label>Password:</label>
      <input type="text" 
      class="form-control"
      
      maxlength="10"
      required="true"
      [(ngModel)]="Usuario.password" 
      [ngModelOptions]="{standalone:true}">
  
      <button class="btn btn-primary" 
              (click)="form.checkValidity() ? insert_usuario(): null">
        Guardar
      </button>
    </form>
  </div>
